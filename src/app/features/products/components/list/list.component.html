@if (products) {
<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"
>
  @for (product of products.value(); track product.id) {
  <div
    class="bg-white shadow-md rounded-lg p-4 border border-gray-200 hover:shadow-lg transition"
    (click)="onSelectedProduct(product)"
  >
    <h2 class="text-lg font-semibold text-gray-800 mb-2">
      {{ product.nombre }}
    </h2>
    <p class="text-gray-600">
      <span class="font-medium">Precio:</span> ${{ product.precio }}
    </p>
    <p class="text-gray-600">
      <span class="font-medium">Stock:</span> {{ product.stock }}
    </p>
    <p class="text-gray-400 text-sm">ID: {{ product.id }}</p>
  </div>
  }
</div>
}
